<link rel="import" href="util.html">
<link rel="import" href="profile.html">

<script>
'use strict';

din.exportTo("inspector", function(){
  var eventScope;
  var numDOMOps = 0;

  function funcEntry(target, thisArg, argumentsList) {
    if (thisArg instanceof Node)
      numDOMOps++;
  }

  function funcExit(target, thisArg, argumentsList, returnVal) {
  }

  function objGet(target, name) {
  }

  function objSet(target, name, val) {
  }

  function callbackEntry(triggeringEvent, callback) {
    eventScope = triggeringEvent.type;
    din.util.predLog(false, "Entering", triggeringEvent.target.nodeName, eventScope);
  }

  function callbackExit(triggeringEvent, callback) {
    din.util.predLog(false, "Exiting", eventScope, triggeringEvent.target.nodeName, numDOMOps);
    numDOMOps = 0;
  }

  return {
    funcEntry: funcEntry,
    funcExit: funcExit,
    objGet: objGet,
    objSet: objSet,
    callbackEntry: callbackEntry,
    callbackExit: callbackExit
  }
});
</script>
