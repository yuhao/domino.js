<script type="text/javascript">
'use strict';
  
test('setAndGetAttributeDirectly', function () {
  var el = document.getElementById("test");

  el.style.color = "blue";
  var cond1 = (el.style.color === "blue")
  el.style.color = "red";
  var cond2 = (el.style.color === "red")

  return (cond1 && cond2);
});

test('setAndGetAttributeInDOMAPI', function () {
  var el = document.getElementById("test");

  el.setAttribute("class", "democlass");
  var cond1 = (el.getAttribute("class") === "democlass");

  var cond2 = false;
  var attribute_len = el.attributes.length;
  for (var i = 0; i < attribute_len; i++) {
    if (el.attributes[i.toString()].nodeName === "class") {
      if (el.attributes[i].nodeValue === "democlass") {
        cond2 = true;
        break;
      }
    }
  }

  return (cond1 && cond2);
});

test('setAndGetAttributeInjQuery', function () {
  var el = $("#test")

  el.css("color", "blue");
  var cond1 = (el.css("color") === "blue")
  el.css("color", "red");
  var cond2 = (el.css("color") === "red")

  return (cond1 && cond2);
});
</script>
