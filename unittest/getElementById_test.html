<script type="text/javascript">
'use strict';
  
test('setAndGetAttributeDirectly', function () {
  var el = document.getElementById("test");

  el.style.color = "blue";
  assert.equal(el.style.color, "blue")
  el.style.color = "red";
  assert.equal(el.style.color, "red")
});

test('setAndGetAttributeInDOMAPI', function () {
  var el = document.getElementById("test");

  el.setAttribute("class", "democlass");
  assert.equal(el.getAttribute("class"), "democlass");

  var cond = false;
  var attribute_len = el.attributes.length;
  for (var i = 0; i < attribute_len; i++) {
    if (el.attributes[i.toString()].nodeName === "class") {
      if (el.attributes[i].nodeValue === "democlass") {
        cond = true;
        break;
      }
    }
  }

  assert.isTrue(cond)
});

test('setAndGetAttributeInjQuery', function () {
  var el = $("#test")

  el.css("color", "blue");
  assert.equal(el.css("color"), "blue")
  el.css("color", "red");
  assert.equal(el.css("color"), "red")
});
</script>
