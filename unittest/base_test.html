<script type="text/javascript">
'use strict';

test('defineNodeGID', function () {
  assert.notEqual(document.gid, undefined)
  assert.equal(window.gid, undefined)

  var newEvent = document.createEvent('Event');
  assert.equal(newEvent.gid, undefined);

  var comment = document.createComment('comment');
  assert.notEqual(comment.gid, undefined);

  var newDiv1 = document.createElement("div"); 
  var newDiv2 = document.createElement("div"); 
  assert.isTrue(Math.abs(newDiv2.gid - newDiv1.gid) === 1);

  assert.isFalse(newDiv1.propertyIsEnumerable("gid"));
  assert.isFalse(newDiv1.propertyIsEnumerable("_gid"));
  assert.isFalse(newDiv2.propertyIsEnumerable("gid"));
  assert.isFalse(newDiv2.propertyIsEnumerable("_gid"));
});

test('toType', function () {
  var obj;
  assert.equal(Object.toType(obj), "undefined");

  obj = null;
  assert.equal(Object.toType(obj), "null");

  obj = document.createElement("object");
  assert.equal(Object.toType(obj), "object");
  obj.setAttribute("type", "application/x-shockwave-flash");
  assert.equal(obj.getAttribute("type"), "application/x-shockwave-flash");
});

</script>
