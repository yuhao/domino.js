<link rel="import" href="document_prop.html">
<link rel="import" href="document_method.html">
<link rel="import" href="proxy.html">

<script>
  'use strict';

  function EventLog (operator, operation, state) {
    this.operator = operator;
    this.operation = operation;
    this.state = state;
  }

  var trace = [];

  // Instrument the getter/setter|value of window.document's properties
  // including all the function properties. The reason we do not create proxy
  // for window.document itself (as we do for other objects) is that
  // window.document is not writable/configurable
  for (var prop in window.document) {
    instrumentOneDocumentProp(prop);
  }

  // Overwrite methods (function properties) of window.document
  // such that they return proxied objects.
  overwriteDocumentMethod();
</script>
