<script>
'use strict';

var global = this; // window

this.din = (function(){
  if (global.din) {
    console.warn("DIN has been initialized before");
    return global.din;
  }

  function exportTo(namespace, func) {
    if (!din.hasOwnProperty(namespace))
      din[namespace] = {};

    var exports = func();

    for (var exportName in exports) {
      Object.defineProperty(din[namespace], exportName, {
        configurable: false,
        enumerable: true,
        value: exports[exportName],
        writable: true
      });
    }
  }

  var gid = 0;

  function init() {
    Object.defineProperty(Node.prototype, "gid", {
      configurable: false,
      enumerable: false,
      get: function() {
        if (this._gid === undefined) {
          Object.defineProperty(this, "_gid", {
            configurable: false,
            enumerable: false,
            value: gid++,
            writable: true
          });
        }
        return this._gid;
      }
    });

    Object.toType = function(obj) {
      if (obj instanceof HTMLObjectElement)
        return "object";

      if (obj === null)
        return "null";

      return typeof obj;
    }

    if (din.inspect.inspector.init) {
      din.inspect.inspector.init();
    }
  }

  return {
    exportTo: exportTo,
    init: init
  }
})();

</script>
