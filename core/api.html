<link rel="import" href="inspector.html">

<script>
'use strict';

din.exportTo("api", function(){
  function funcEntry(target, thisArg, argumentsList) {
    if (din.inspector && din.inspector.funcEntry)
      din.inspector.funcEntry.apply(this, arguments);
  }

  function funcExit(target, thisArg, argumentsList, returnVal) {
    if (din.inspector && din.inspector.funcExit)
      din.inspector.funcExit.apply(this, arguments);
  }

  function objGet(target, name) {
    if (din.inspector && din.inspector.objGet)
      din.inspector.objGet.apply(this, arguments);
  }

  function objSet(target, name, val) {
    if (din.inspector && din.inspector.objSet)
      din.inspector.objSet.apply(this, arguments);
  }

  function callbackEntry(triggeringEvent, callback) {
    if (din.inspector && din.inspector.callbackEntry)
      din.inspector.callbackEntry.apply(this, arguments);
  }

  function callbackExit() {
    if (din.inspector && din.inspector.callbackExit)
      din.inspector.callbackExit.apply(this, arguments);
  }

  return {
    funcEntry: funcEntry,
    funcExit: funcExit,
    objGet: objGet,
    objSet: objSet,
    callbackEntry: callbackEntry,
    callbackExit: callbackExit
  }
});
</script>
