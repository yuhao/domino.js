<script>
'use strict';

din.exportTo("inspect", function(){
  function funcEntry(target, thisArg, argumentsList) {
    if (thisArg)
      console.log(target.name, thisArg.constructor.name);
    if (target.name === "createElement") {
      function countDOM(obj) {
        var num = 0;
        if (obj.children) {
          var len = obj.children.length;
          num = len;

          for (var i = 0; i < len; i++) {
            var child = obj.children[i];
            num += countDOM(child);
          }
        }
        return num;
      }

      console.log(countDOM(window.document));
    }
  }

  function funcExit(target, thisArg, argumentsList, returnVal) {
  }

  return {
    funcEntry: funcEntry,
    funcExit: funcExit
  }
});
</script>
