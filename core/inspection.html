<link rel="import" href="util.html">

<script>
'use strict';

din.exportTo("inspect", function(){
  function funcEntry(target, thisArg, argumentsList) {
  }

  function funcExit(target, thisArg, argumentsList, returnVal) {
    din.util.predLog(false,
        (thisArg === undefined) ? "undefined" : thisArg.constructor.name,
        "(",
        thisArg instanceof Node ? thisArg.gid : "undefined",
        ")",
        "call",
        target.name,
        "return",
        returnVal instanceof Node ? returnVal.tagName : "",
        returnVal instanceof Node ? returnVal.gid : "");

    if (returnVal instanceof Node) {
      var xhttp = new XMLHttpRequest();
      var url = "http://localhost:3000/api/operation?node="
          + returnVal.gid + "&op=" + target.name
      xhttp.open("GET", url);
      xhttp.send();
      console.log(url);
    }
  }

  function objGet(target, name) {
    din.util.predLog(false, "[Proxy] Read", name, typeof target[name]);
  }

  function objSet(target, name, val) {
    din.util.predLog(false, "[Proxy] Write", name, typeof target[name]);
  }

  return {
    funcEntry: funcEntry,
    funcExit: funcExit,
    objGet: objGet,
    objSet: objSet
  }
});
</script>
