<script>
'use strict';

din.exportTo("logging", function(){
  function EventLog (operator, operation, state) {
    this.operator = operator;
    this.operation = operation;
    this.state = state;
  }

  var trace = [];

  return {
    EventLog: EventLog
  }
});

console.suppress = true;
console.plog = function() {
  if (!console.suppress) {
    console.log.apply(this, arguments);
  }
}
</script>
